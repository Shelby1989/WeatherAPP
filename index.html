<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles.css" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8c06112a32.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Weather App</title>

</head>

<body>

    <div class="container">
      <div class="weatherApp">
        <div class="row">
            <div class="col-6">
                <h1>
                    <span id="city">Hershey</span> <div> <img src=""
                        alt=""
                        id="weathericon"
                        
                        /></div>
                </h1>
               
            </div>

            <div class="col-6">
                <h2 class="degree-symbols">
                    <strong><span id="temp"> 25</span>&#176</strong> <a href="#" id="celsiusLink" class="active">C</a> | <a href="#" id="fahrenheitLink">F</a>
                </h2>
                <ul class="weather-description">
                    <li id="description">
                        Clear
                    </li>
                    
                    <li>
                        Humidity: <span id="humidity">40</span>%
                    </li>
                    <li>
                        Wind: <span id="wind">5</span>km/h
                    </li>
                </ul>
            </div>
        </div>

        <h4>
            Saturday
        </h4>

        <form class="searchForm" id="searchForm">
            <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on" id="searchTextInput" />
            <input type="submit" value="Search" />
            <span><button type="button" class="btn btn-primary" id="currentLocation">Current Location</button></span>
        </form>

        <div class="weather-forecast" id="weather-forecast-temperatures">
         <div class="row">
            <div class="col-2">
                <dive class="weather-forecast-date">
                Monday
               </dive>
                <img src="" alt="" width="50"/> <br/>
                <div class="weather-forecast-temperature">
                <span class="weather-temp-high">
                   <strong>28</strong> 
                </span><strong>&#176</strong>
                    |
                <span class="weather-temp-low">
                    22
                </span>&#176
                </div>
            </div>
        </div>
       </div>
        
        
        <br />

           <a href="https://github.com/Shelby1989/WeatherAPP" target="_blank">My open source code.</a>
        <script src="src/index.js"></script>
    </div>
 </div>
</body>

</html>
